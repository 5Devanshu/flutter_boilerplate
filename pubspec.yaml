name: flutterboilerplate # TODO(You): Replace with your app's name
description: My Flutter Boilerplate # TODO(You): Replace with your app's description
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  dio: ^5.3.3
  dio_cache_interceptor: ^3.4.4
  dio_http2_adapter: ^2.3.1+1
  firebase_analytics: ^11.4.2
  firebase_core: ^3.11.0
  firebase_crashlytics: ^4.3.2
  firebase_performance: ^0.10.1+2
  firebase_performance_dio: ^0.7.1
  flutter:
    sdk: flutter
  envied: ^1.1.0
  flutter_native_splash: ^2.3.5
  freezed_annotation: ^2.4.1
  get_it: ^8.0.3
  go_router: ^14.8.0
  json_serializable: ^6.7.1
  package_info_plus: ^8.2.1
  pretty_dio_logger: ^1.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.14
  change_app_package_name: ^1.1.0
  envied_generator: 1.1.1
  flutter_launcher_icons: ^0.14.3
  freezed: ^2.4.5
  very_good_analysis: ^7.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter_native_splash:
  color: "FFFFFF"
  image: assets/splash/splash.png

flutter:
  # The following line ensures that the Material Icons font is included with your application
  uses-material-design: true
